<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <title>Página Inicial</title>

</head>
<body>

    <header class="header">
        <ul>
            <li class="sair"><a href="#">Sair</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Chamados</a></li>
            <li><a href="#">Registros</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>Novo Chamado</h1>
        <hr>

        <form>
            <div class="form-layout">
                <div class="left-side">
                    <div class="form-field">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">
                    </div>

                    <div class="form-field">
                        <label>Categoria</label>
                        <div class="radio-options">
                            <input type="radio" id="aberto" name="categoria" value="aberto">
                            <label for="aberto">Aberto</label>
                            <input type="radio" id="em-atendimento" name="categoria" value="em-atendimento">
                            <label for="em-atendimento">Em atendimento</label>
                            <input type="radio" id="finalizado" name="categoria" value="finalizado">
                            <label for="finalizado">Finalizado</label>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto">
                    </div>
                </div>

                <div class="right-side">
                    <div class="form-field">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
