<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>
    <link rel="stylesheet" href="chamado.css"> </head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Sair</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Chamados</a>
                <a href="#">Registros</a>
            </nav>
        </header>

        <section class="form-section">
            <h2>Novo Chamado</h2>
            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="categoria" value="aberto" checked>
                                Aberto
                            </label>
                            <label>
                                <input type="radio" name="categoria" value="em_atendimento">
                                Em atendimento
                            </label>
                            <label>
                                <input type="radio" name="categoria" value="finalizado">
                                Finalizado
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
