<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface V2</title>
    <link rel="stylesheet" href="chamado.css">
   
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-left">
                <button class="menu-button"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span class="user-icon"><i class="fas fa-user"></i></span>
                    <span>Maria Clara</span>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <div class="sidebar-item">
                <div class="icon-text">
                    <span class="icon"><i class="fas fa-search"></i></span>
                    <a href="home.html">Pesquisar</a>
                </div>
            </div>
            <div class="sidebar-item">
                <div class="icon-text">
                    <span class="icon"><i class="fas fa-arrow-right"></i></span>
                    <a href="chamado.html">Abrir chamado</a>
                </div>
            </div>
            <div class="sidebar-item">
                <div class="icon-text">
                    <span class="icon"><i class="fas fa-inbox"></i></span>
                    <a href="home.html">Meus chamados</a>
                </div>
            </div>
            <div class="sidebar-item">
                <div class="icon-text">
                    <span class="icon"><i class="fas fa-wrench"></i></span>
                    <a href="home.html">Configuração</a>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-item">
                    <div class="icon-text">
                        <span class="icon"><i class="fas fa-user-circle"></i></span>
                        <a href="cadastro.html">Minha conta</a>
                    </div>
                </div>
                <div class="sidebar-item">
                    <a href="home.html">Voltar</a>
                </div>
            </div>
        </aside>
        <main class="content">
            <div class="top-bar">
                <span class="message-icon"><i class="far fa-comment-dots"></i></span>
                <span>Mensagem</span>
            </div>
            <div class="centered-area">
                <div class="centered-box">
                    <span class="ghost-icon large"><i class="fa-regular fa-ghost"></i></span>
                    <div class="box-text">
                        NOVO
                        <br>
                        CHAMADO
                    </div>
                    <div class="box-buttons">
                        <button class="accept-button">Aceitar</button>
                        <button class="reject-button">Recusar</button>
                    </div>
                </div>
                <button class="report-problem-button">Relatar problema</button>
            </div>
        </main>
    </div>

</body>
</html>
